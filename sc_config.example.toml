# Display
screen_scale = 2.0
compositor_mode = "drm"

# Theme
cursor_size = 24
font_family = "Inter"
cursor_theme = "Notwaita-Black"
theme_scheme = "Light"
background_image = "./resources/background.jpg"

# Inputs
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
natural_scroll = true

# Dock
genie_scale = 0.5
genie_span = 10.0

# Apps
terminal_bin = "weston-terminal"
file_manager_bin = "dolphin"
browser_bin = "google-chrome-stable"
browser_args = [""]

# Keyboard shortcuts
[keyboard_shortcuts]
"Ctrl+Alt+BackSpace" = "Quit"
"Logo+Q" = "Quit"
"Logo+Shift+Return" = { open_default = "terminal" }
"Logo+Shift+Space" = { open_default = "file_manager" }
"Logo+Shift+B" = { open_default = "browser" }
"Logo+1" = { builtin = "Screen", index = 0 }
"Logo+2" = { builtin = "Screen", index = 1 }
"Logo+3" = { builtin = "Screen", index = 2 }
"Logo+4" = { builtin = "Screen", index = 3 }
"Logo+5" = { builtin = "Screen", index = 4 }
"Logo+6" = { builtin = "Screen", index = 5 }
"Logo+7" = { builtin = "Screen", index = 6 }
"Logo+8" = { builtin = "Screen", index = 7 }
"Logo+9" = { builtin = "Screen", index = 8 }
"Logo+Shift+M" = "ScaleDown"
"Logo+Shift+P" = "ScaleUp"
"Logo+Shift+R" = "RotateOutput"
"Logo+Shift+I" = "RunLayersDebug"
"Alt+Tab" = "ApplicationSwitchNext"
"Alt+Shift+Tab" = "ApplicationSwitchPrev"
"Alt+R" = "ApplicationSwitchNextWindow"
"Alt+W" = "ApplicationSwitchQuit"
"Alt+D" = "ExposeShowDesktop"
"Alt+F" = "ExposeShowAll"
"Alt+J" = "SceneSnapshot"
browser_args = [""] 

[dock]
bookmarks = [
  { desktop_id = "org.kde.dolphin.desktop" },
  { desktop_id = "org.mozilla.firefox.desktop", label = "Web", exec_args = ["--private-window"] },
  { desktop_id = "code.desktop" }
]
