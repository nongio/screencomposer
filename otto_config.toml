# Display
screen_scale = 2.0
compositor_mode = "drm"

# Theme

cursor_size = 32
font_family = "Inter"
cursor_theme = "Notwaita-Black"
# icon_theme = "WhiteSur"  # Uncomment and set to override auto-detection
theme_scheme = "Light"
background_image = "../resources/backgrounds/zach3.jpg"

# Inputs
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30

[input]
# Touchpad tap-to-click (1-finger = left click, 2-finger = right click, 3-finger = middle click)
tap_enabled = false
# Tap-and-drag (tap, hold, and drag)
tap_drag_enabled = false
# Tap drag lock (lift finger during drag without releasing)
tap_drag_lock_enabled = false
# Click method: "clickfinger" = 1-finger click=left, 2-finger=right, 3-finger=middle
#               "buttonareas" = traditional (top-right corner = right click)
touchpad_click_method = "clickfinger"
# Disable touchpad while typing
touchpad_dwt_enabled = true
# Natural (reverse) scrolling on touchpad
touchpad_natural_scroll_enabled = true
# Left-handed mode (swap left/right buttons)
touchpad_left_handed = false
# Middle mouse button emulation (left+right click simultaneously)
touchpad_middle_emulation_enabled = false

# Layer shell configuration (panels, bars, overlays)
[layer_shell]
max_top = 100       # Max logical points for top panels (0 = unlimited, scaled by screen_scale)
max_bottom = 100    # Max logical points for bottom panels/docks
max_left = 50       # Max logical points for left side panels
max_right = 50      # Max logical points for right side panels



# Apps
terminal_bin = "weston-terminal"
file_manager_bin = "dolphin"
browser_bin = "google-chrome-stable"
browser_args = [""]

[displays.named."winit"]
resolution = { width = 1280, height = 1000 }
refresh_hz = 60.0
position = { x = 0, y = 0 }

# Keyboard remapping
[modifier_remap]
logo = "ctrl"
ctrl = "logo"

#[key_remap]
# "BackSpace" = "Delete"

[keyboard_shortcuts]
"Ctrl+Delete" = "Quit"
# "Ctrl+Shift+Q" = "Quit"
"Ctrl+Return" = { run = { cmd = "terminator", args = [] } }
"Logo+Space" = { open_default = "file_manager" }
"Logo+B" = { open_default = "browser" }
"Ctrl+1" = { builtin = "Workspace", index = 0 }
"Ctrl+2" = { builtin = "Workspace", index = 1 }
"Ctrl+3" = { builtin = "Workspace", index = 2 }
"Ctrl+4" = { builtin = "Workspace", index = 3 }
"Logo+Shift+M" = "ScaleDown"
"Logo+Shift+P" = "ScaleUp"
"Logo+Shift+R" = "RotateOutput"
"Logo+Shift+I" = "RunLayersDebug"
"Alt+ArrowUp" = "ToggleMaximizeWindow"
"Ctrl+Tab" = "ApplicationSwitchNext"
"Ctrl+Shift+Tab" = "ApplicationSwitchPrev"
"Ctrl+`" = "ApplicationSwitchNextWindow"
"Ctrl+Q" = "ApplicationSwitchQuit"
"Ctrl+ArrowUp" = "ToggleMaximize"
#"Ctrl+W" = "CloseWindow"
#"Ctrl+Shift+W" = "CloseWindow"
"Ctrl+D" = "ExposeShowDesktop"
"F12" = "ExposeShowAll"
"Ctrl+$" = "SceneSnapshot"

